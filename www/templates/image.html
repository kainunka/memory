<ion-view view-title="My Account">
<ion-content class="appStyle">
  <div class="card" align="center">

<button class="button button-block button-calm" ng-click="addClick(input.url)">Add</button>
    <label class="item item-input">
      <textarea rows="5" cols="80" ng-model="input.url"></textarea>
    </label>


    <div ng-repeat="(name, r) in rs">
      <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline" class="videoPlayer"><source ng-src="{{r.url}}" type="video/mp4"/></video>
    </div>

    <iframe src="https://88player.com//player/12274" width="100%" height="500" frameborder="0" scrolling="no" allowfullscreen></iframe>

  </div>
</ion-content>
</ion-view>
