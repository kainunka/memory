<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-dark"  align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>

    <ion-content>
      <div class="avartar">
        <img src="{{photoURL}}" alt="">
      </div>
      <ion-list>
        <ion-item class="block item item-icon-left" menu-close ng-click="clickHome()">
          <i class="icon ion-home"></i>Home
        </ion-item>
        <ion-item class="block item item-icon-left" menu-close href="#/app/myCtrl">
          <i class="icon ion-log-out"></i>My Account
        </ion-item>
        <ion-item class="block item item-icon-left" menu-close href="#/app/setting">
          <i class="icon ion-gear-a"></i>Setting
        </ion-item>
        <ion-item class="block item item-icon-left" menu-close href="#/app/image">
          <i class="icon ion-gear-a"></i>Image
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
